<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment-section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="comment-box">
        <div class="header">
            <h2 class="tittle">Commente</h2>
            <a href="#"><i class="fa-solid fa-x " style="font-size: 25px;"></i></a>
        </div>
        <hr>
        <div class="profile">
            <div class="left">
                <div class="avatar">A</div>
                <div>
                    <h3 class="name">Liam Rubicon</h3>
                    <p class="last-seen">27 minutes ago</p>
                </div>
            </div>
            <div>
                <a href="#"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </div>

        </div>
        <div class="massage">
            <p>
                A better understanding of usage can aid in prioritizing future efforts i'm sorry I replied to your
                emails after only three weeks
            </p>
            <div class="reply-section">
                <div class="left">
                    <p class="reply">REPLY</p>
                    <a href="#"><i class="fa-regular fa-face-smile"></i></a>
                </div>
                <div class="count">
                    #31
                </div>
            </div>
            <div class="reply-comment">
                <textarea name="" id="" cols="63" rows="3" placeholder="Enter your comment"></textarea>
                <div class="btn">
                    <a href="#"><i class="fa-regular fa-face-smile emogi"></i></a>
                    <button>Send</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="comment">
            <textarea name="" id="" cols="63" rows="2" placeholder="Enter your comment"></textarea>
            <div class="btn2">
                <a href="#"><i class="fa-regular fa-face-smile grey" style="font-size: 20px;"></i></a>
                <button>Send</button>
            </div>
        </div>
    </div>

</body>

</html>
